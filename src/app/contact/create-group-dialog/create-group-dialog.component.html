<h2 mat-dialog-title>创建联系人组</h2>
<mat-dialog-content class="mat-typography create-group">

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <input id="group-name" matInput [(ngModel)]="groupName" placeholder="联系人组名称">
  </div>

  <div class="add-person-area">
    <table class="group-table">
      <thead>
      <tr>
        <th>姓名</th>
        <th>电子邮件</th>
      </tr>
      </thead>
      <tbody>
      <tr class="add-line" *ngFor="let person of groupPersons">
        <td>
          <input matInput [(ngModel)]="person.name" placeholder="单击以添加联系人">
        </td>
        <td class="email-column">
          <input matInput [(ngModel)]="person.email" type="email">
        </td>
      </tr>
      </tbody>
    </table>

    <mat-icon class="add-line-button" (click)="addNewLine()">add_circle_outline</mat-icon>

  </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>取消</button>
  <button mat-flat-button color="primary" [disabled]="!groupName" [mat-dialog-close]="true" (click)="saveGroup()">
    保存并关闭
  </button>
</mat-dialog-actions>
