<mat-form-field class="example-form-field">
  <input matInput (keyup)="onChange(value)" type="text" [(ngModel)]="value">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-button (click)="showReceiver(rInput.value)">Show Receiver</button>
